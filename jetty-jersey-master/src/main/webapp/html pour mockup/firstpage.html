<!DOCTYPE html>
<html>
<head>
<style type="text/css">

.btn {
     width:100px;
     text-align:center;
     line-height:100%;
     padding:0.3em;
     font:16px Arial,sans-serif bold;
     font-style:normal;
     text-decoration:none;
     margin:2px;
     vertical-align:text-bottom;
     zoom:1;
     outline:none;
     font-size-adjust:none;
     font-stretch:normal;
     border-radius:50px;
     box-shadow:0px 1px 2px rgba(0,0,0,0.2);
     text-shadow:0px 1px 1px rgba(0,0,0,0.3);
     color:#fefee9;
     border:0.2px solid #2299ff;
     background-repeat:repeat;
     background-size:auto;
     background-origin:padding-box;
     background-clip:padding-box;
     background-color:#3399ff;
     background: linear-gradient(to bottom, #eeeff9 0%,#3399ff 100%);
}
 
.btn:hover {
    background: #268DFF;
}



#lien{
	font-size: 10px;
	position:absolute;
	left:400px;
	top:30px;
	
}
.center-in-center {
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				-o-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
</style>
</head>
<body>
<div class="center-in-center">
<div>
	<img src="logo.png" style="width:60px; height:50px" >
</div>
<div>	
<img src="firstpage.png" style="width:500px; height:350px" >
</div>

<div>	
<button id="login" class="btn" type="button" style="position:absolute;left:100px;top:20px" onclick="script">Log In</button>
<button id="signup "class="btn" type="button" style="position:absolute;left:250px;top:20px" onclick="script">Sign Up</button>
</div>


<div id="lien" >
	<a href="url" >Privacy Policies</a>
</div>
</div>
</body>
</html>
